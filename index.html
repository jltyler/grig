<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script type="module" src="./main.js"></script>
    <title>Grid</title>
</head>
<body>
    <div id="controls-container">
        <div id="code-container">
            <p>Code</p>
            <textarea id="code-box" rows="12" cols="80"></textarea><br />
            <button id="submit">Submit</button>
            <button id="hide">Hide</button>
            <div id="error-display"></div>
        </div>
        <div id="sliders-container">
            <p>Controls</p>
            <label for="input a">A</label>
            <input name="input a" id="input-a-range" type="range" min="0" max="100" value="1" step="0.1">
            <input id="input-a-box" type="number" min="0" value="1"><br />
            <label for="input b">B</label>
            <input name="input b" id="input-b-range" type="range" min="0" max="100" value="1" step="0.1">
            <input id="input-b-box" type="number" min="0" value="1"><br />
            <label for="input c">C</label>
            <input name="input c" id="input-c-range" type="range" min="0" max="100" value="1" step="0.1">
            <input id="input-c-box" type="number" min="0" value="1"><br />
            <label for="input d">D</label>
            <input name="input d" id="input-d-range" type="range" min="0" max="100" value="1" step="0.1">
            <input id="input-d-box" type="number" min="0" value="1"><br />
            <p>Presets</p>
            <select id="presets-list"></select>
            <button id="load">Load</button>
        </div>
    </div>
    <button id="show">Show</button>
    <div class="container" id="container">

    </div>
</body>
</html>
